<!doctype html>
<html manifest="app.manifest">

		<meta name="description" content="">
		<meta name="Keywords" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">

		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="format-detection" content="telephone=no,email=no">

		<link href="${CTPATH}/client/css/swiper.min.css" rel="stylesheet">

		<script src="${CTPATH}/client/js/base.js"></script>

		<@script_import/>
	
	</head>
	
	<body>
	
	  <#nested>
<script type="text/javascript">
$(function(){	
	<#if active_id!="" && active_id??>
		$("#${active_id}").addClass("active");	
	<#elseif active_id =="">	
		$("#index").addClass("active");
	</#if>
	
	$(".weui_tabbar_item").each(function(){
		var pid = $(this).attr("id");
		if(typeof(pid) == 'undefined' || null == pid){
			return;
		}
		var href  = $(this).attr("href");
		if(href.indexOf("?") == -1){
			href = href+ "?p="+pid;
		}else{
			href = href+ "&p="+pid;
		}			
		$(this).attr("href",href);			
	})
})
</script>
	  <@script/>
	</body>
