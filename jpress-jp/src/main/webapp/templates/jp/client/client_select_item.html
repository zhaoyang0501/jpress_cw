<#include "_inc/_layout.html"/> 
<#macro title>
 <title>进度查询</title>
</#macro>
<@layout active_id = p>
<div class="nwrapper index_main">

    <div class="index_top">
        <a href="#">选择查询项</a>
    </div>

    <div class="fax_box pq_box">
    	<#if spList ??>
	          <#list spList as x>
		        <a href="${CPATH}/progress/client_progress?userId=${(userId)!}&progressId=${x.id!}">
		        <img src="${CPATH}${(x.icon)!}" >${x.progressType!}</a>
        	</#list>
         </#if>
    </div>
    
  <#include "_inc/_footer.html"/> 

</div>
</@layout>
