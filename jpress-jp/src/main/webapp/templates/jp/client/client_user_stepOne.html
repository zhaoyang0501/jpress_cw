<#include "_inc/_layout.html"/> 
<#macro title>
 <title>账户申请</title>
</#macro>
<#macro script>
<script type="text/javascript">
	function doSubmit(url){
	 	$("#form").ajaxSubmit({
			type : "post", //提交方式  
			dataType : "json", //数据类型  
		beforeSubmit : function(){
	           
	           //#################
				},
			success : function(data) { //提交成功的回调函数 
				if(data.errorCode == 0){
					if(url !=null && ''!=url){
						location.href=url;
					}else{
						location.reload();
					}
				}else if(data.errorCode == 11){
					location.href="${CPATH}/register/client_user_regsuccess";
				}else{
					alert(data.message);
				}
			},
			error : function() {
				alert("信息提交错误");
			}
		});
}
</script>

</#macro>

<@layout active_id = p>
<div class="nwrapper ">

<div class="top">
 <div class="zl_top">账户注册</div>
 
 <div class="zl_topmain zl_topmain2">
 	 <div class="zl_topmain_tiao"></div>
     <div class="zl_topmain_box active"><em></em><span>账户申请</span></div>
     <div class="zl_topmain_box"><em></em><span>验证信息提交</span></div>
     <div class="zl_topmain_box"><em></em><span>提交成功</span></div>
 </div>
</div>
<form id="form" action="${CPATH}/register/client_user_stepOne" method="post">
    <div class="aa_box">
        <span>用户类型</span>
        
        <p>
        <select id="selectType" name="user.role" class="gs_seb gs_seb2">
            	<option value="小规模纳税人">小规模纳税人</option>
            	<option value="一般纳税人">一般纳税人</option>
        </select></p>
    </div>

    <div class="aa_box">
        <span>登录账号</span>
        <p><input type="text" name="user.username"></p>
    </div>

    <div class="aa_box">
        <span>登录密码</span>
        <p><input type="password" name="user.password"></p>
    </div>

    <div class="aa_box">
        <span>邮箱</span>
        <p><input type="text" name="user.email"></p>
    </div>

    <div class="aa_box aa_box_yzm">
        <span>验证码</span>
        <p><input type="text" name="yzm"><em class="yzm_box"><img src="${CPATH}/register/yzm"  onclick="this.src='${CPATH}/register/yzm?d='+Math.random();" /> </em></p>

    </div>




    <div class="it">
        <div class="clear"></div>
        <button type="button" onclick="doSubmit('${CPATH}/register/client_user_stepTwo')"class="co_bt co_bt3">下一步</button>
    </div>


</form>
  <#include "_inc/_footer.html"/> 

</div>
</@layout>
